<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>ABT Spawn Vehicle</title>
</head>

<body>
    <div style="display: none;" class="container">
        <div class="content">
            <h1>SPAWN VEHICLE <div class="line"></div>
            </h1>
            <span id="error" style="display:none;">MODEL NOT FOUND!</span>
            <input id="modelInput" type="text" placeholder="Enter model..">
            <button id="spawnButton">SPAWN</button>
            <button id="historyButton" onclick="OpenHistory()">HISTORY</button>
        </div>
        <div class="history" style="display: none;">
            <h1>Spawn History <div class="line"></div>
            </h1>
            <p>DISTORY CONTECT HERE</p>
            <div class="warp-list">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Time</th>
                            <th>Respawn</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
            <button onclick="closeHistory()">CLOSE</button>
        </div>
    </div>

    <script>
        window.addEventListener('message', function (event) {
            if (event.data.visible === true) {
                $(".container").show();
            } else if (event.data.visible === false) {
                $(".container").hide();
            }
        });

        $(document).ready(function () {
            window.OpenHistory = function () {
                $.post('http://spawn_vehicle/requestHistory', JSON.stringify({}), function (history) {
                    $("#historyBody").empty();
                    history.forEach(function (vehicle) {
                        $("#historyBody").append(`
                            <tr>
                                <td>${vehicle.model}</td>
                                <td>${vehicle.time}</td>
                                <td><button onclick="spawnAgain('${vehicle.model}')"><i class="fa-solid fa-arrow-rotate-right"></i></button></td>
                            </tr>
                        `);
                    });
                });

                $(".content").hide();
                $(".history").fadeIn();
            };

            $('#spawnButton').click(function () {
                var model = $('#modelInput').val();
                if (model) {
                    $.post('http://spawn_vehicle/spawnClick', JSON.stringify({
                        model: model
                    }), function (result) {
                        if (result === 'ok') {
                            closeUI();
                        } else {
                            $("#error").show();
                            setTimeout(function () {
                                $("#error").fadeOut();
                            }, 3000);
                        }
                    });
                }
            });

            window.spawnAgain = function (model) {
                $.post('http://spawn_vehicle/spawnClick', JSON.stringify({
                    model: model
                }), function (result) {
                    if (result === 'ok') {
                        closeUI();
                    }
                });
            };

            window.closeHistory = function () {
                $(".history").hide();
                $(".content").fadeIn();
            };

            document.onkeyup = function (data) {
                if (data.key == "Escape") {
                    $.post(`http://spawn_vehicle/closeUI`);
                }
            }

            function closeUI() {
                $.post('http://spawn_vehicle/closeUI', JSON.stringify({}));
            }
        });
    </script>

</body>

</html>
